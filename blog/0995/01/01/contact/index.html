<!-- ContactUs Section -->
<section id="contact" class="bg-light-gray">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading">Contact Us</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4 col-md-offset-1">
        <h3 class="section-subheading"><a href="mailto:info@medmapr.com"><i class="fa fa-envelope-o"></i>info@medmapr.com</a></h3>
      </div>
      <div class="col-md-3 col-md-offset-2">
        <h3 class="section-subheading"><a href="tel:619-363-2522"><i class="fa fa-phone"></i>619-363-2522</a></h3>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <form action="MAILTO:info@medmapr.com" method="post" enctype="text/plain" name="sentMessage" id="contactForm" novalidate>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Your Name *" id="name" required data-validation-required-message=""/>
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <input type="email" class="form-control" placeholder="Your Email *" id="email" required data-validation-required-message=""/>
                <p class="help-block text-danger"></p>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <textarea class="form-control grow" placeholder="Your Message *" id="message" required data-validation-required-message=""></textarea>
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="clearfix"></div>
            <div class="col-lg-12 text-center">
              <div id="success"></div>
              <button type="submit" class="btn btn-xl">Send <i class="fa fa-paper-plane-o"></i></button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
